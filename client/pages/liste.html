<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Chats</title>
</head>
<body>
  <a href="/">Accueil</a>
  <h1>Chats</h1>
  <div>
    <div>
      <table>
        <thead>
          <th>Id</th>
          <th>Nom</th>
          <th>Race</th>
          <th>Couleur</th>
        </thead>
        <tbody id="myListe">
        </tbody>
      </table>
    </div>
  </div>
</br>
  <div class="container">
    <div class="row">
        <form method="POST" type="submit" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="id" id="id" type="text" class="validate">
              <label for="id">ID</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="nom" id="name" type="text" class="validate">
              <label for="name">Nom du chat</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="race" id="race" type="text" class="validate">
              <label for="race">Race du chat</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="couleur" id="color" type="text" class="validate">
              <label for="color">Couleur du chat</label>
            </div>
          </div>
          <button id="btn" type="submit" class="waves-effect waves-light btn">Ajouter</button>
        </form>
    </div>
</div>
  <script src="../js/script.js"></script>
</body>
